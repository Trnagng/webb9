    <style>
      .container {
        max-width: 800px;
        background: white;
        padding: 20px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h2 {
        color: black;

      }
      .info {
        margin: 10px 0;
      }
      .info i {
        color: palevioletred;
        margin-right: 10px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      ul li {
        background: pink;
        padding: 10px;

        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      ul li i {
        margin-right: 10px;

      }
      .navbar {
        background-color: pink;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;

        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        transition: 0.3s;
        align-items: center;
      }
      .navbar a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }
      .menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        align-items: center;
      }
      .menu li {
        margin: 0 15px;
      }
      .menu li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .menu li a:hover {
        color: whitesmoke;
      }
      body {
        padding-top: 60px;
      }
      .exercise-list {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 10px 0;
      }
      .exercise-list li {
        list-style: none;
        background: palevioletred;
        padding: 10px;
        border-radius: 5px;
      }
      .exercise-list li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .exercise-list li a:hover {
        color: whitesmoke;
      }
      .back-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: palevioletred;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 16px;
        transition: 0.3s;
      }
      .back-home:hover {
        background-color: lightgrey;
      }
